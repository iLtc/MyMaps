<html>
<head>
    <title>My Maps</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            line-height: 1.6;
            color: #2c3e50;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
            padding: 20px 0;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 0 20px;
        }

        .map {
            margin: 0 auto;
            width: 1200px;
            background: white;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }

        section {
            margin-bottom: 60px;
        }

        hr {
            width: 1200px;
            margin: 40px auto;
            border: none;
            height: 2px;
            background: linear-gradient(90deg, transparent, #3498db, transparent);
            opacity: 0.6;
        }

        h1 {
            text-align: center;
            font-size: 2.5rem;
            font-weight: 600;
            margin-bottom: 30px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            letter-spacing: -0.02em;
        }

        .section-subtitle {
            text-align: center;
            font-size: 1.1rem;
            color: #7f8c8d;
            margin-bottom: 20px;
            font-weight: 400;
        }

        @media (max-width: 1250px) {
            .map, hr {
                width: 1000px;
            }

            h1 {
                font-size: 2.2rem;
            }
        }

        @media (max-width: 1050px) {
            .map, hr {
                width: 700px;
            }

            h1 {
                font-size: 2rem;
            }

            .container {
                padding: 0 15px;
            }
        }

        @media (max-width: 750px) {
            .map, hr {
                width: calc(100% - 20px);
                margin-left: auto;
                margin-right: auto;
            }

            h1 {
                font-size: 1.8rem;
                margin-bottom: 20px;
            }

            .map {
                padding: 15px;
                border-radius: 12px;
            }

            body {
                padding: 10px 0;
            }

            section {
                margin-bottom: 40px;
            }
        }

        @media (max-width: 480px) {
            h1 {
                font-size: 1.5rem;
            }

            .section-subtitle {
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
<section id="world">
    <h1>Countries I Have Visited</h1>
    <div id="world-map" class="map"></div>
</section>
<hr />
<section id="cn">
    <h1>Provinces I Have Visited in China</h1>
    <div id="cn-map" class="map"></div>
</section>
<hr />
<section id="us">
    <h1>States I Have Visited in United States of America</h1>
    <div id="us-map" class="map"></div>
</section>

</html>
